spring:
  application:
    name: inventory-system
  datasource:
    url: jdbc:postgresql://localhost:5432/inventory
    username: username
    password: yourpassword
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  jwt:
    secret: ${JWT_SECRET}
    accessTokenExpiration: 1200 # 5min
    refreshTokenExpiration: 604800 # 7days
